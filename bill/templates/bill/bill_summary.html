{% load ly_extras %}

<li class="media">
    <div class="media-body well">
        <div class="media-heading">
            <h4>{{fragment.data.提案名稱}}</h4>
            <span class="pull-right">提案日期：{{fragment.data.提案日期}}</span>
        </div>
        <div>
            <h5 class="text-success">主提案</h5>
            <blockquote>
            {% for name in fragment.data.主提案 %}
                {{name}}
            {% endfor %}
            </blockquote>
            <h5 class="text-success">主題</h5>
            <blockquote>
                {{fragment.data.主題}}
            </blockquote>
        </div>
        <h4>
            <a href="{{fragment.data.links.關係文書}}" target="_blank">☞ 查看詳細草案內容</a>
        </h4>
    </div>
</li>
